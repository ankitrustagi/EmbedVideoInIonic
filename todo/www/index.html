<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Embedding YouTube Video & Issues</h1>
      </ion-header-bar>
      <ion-content>
      <div style="width: 100%;height: 50px;background:  transparent;z-index: 1000;position: absolute; top: 0px"></div>
        <div style="position: relative;padding-bottom: 56.25%;height: 0">
           <iframe src="https://www.youtube.com/embed/wyVM1evRxNw?rel=0&&modestbranding=1" style="position: absolute;top: 0;left: 0;width:100%;"></iframe>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
